<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise with JS and jQuery - Make Your Own Rainbow</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <!--  CSS  -->
    <style>
        body {
            background-color: rgb(0, 0, 0);
            margin-left: 100px;
            margin-right: 100px;
        }

        p,
        h1, h2 {
            color: white;
        }

        button {
            border-radius: 20px;
            margin-bottom: 30px;
            background-color: rgb(64, 88, 102);
            color: azure
        }

        #palette {
            border: 10px solid rgb(255, 255, 255);
        }

        label {
            color: white;
        }

        .card {
            margin-top: 20px;
        }
        .skyColor{margin-top: 30px;}
    </style>
</head>

<!--  Body -->

<body>

    <div id="rainbow" style="padding: 32px; text-align: center;">
        <h1 id="rainbowHeader">Rainbow</h1>
    </div>
        <h2>Container</h2>
    <div id="palette">
        
        <p>Click a color to add it to your rainbow. Click colors again to add them back into the container.</p>
        <div id="red">Red.</div>
        <div id="orange">Orange.</div>
        <div id="yellow">Yellow.</div>
        <div id="green">Green.</div>
        <div id="blue">Blue.</div>
        <div id="indigo">Indigo.</div>
        <div id="violet">Violet.</div>
    </div>

    <div>
        <p class="skyColor">
            <label for="skyColor">Sky Color:</label>
            <input id="skyColor" value="">
            <button id="changeSky">Change Sky</button>
        </p>
        <p>
            <label for="rainbowTitle">Rainbow Title:</label>
            <input id="rainbowTitle" value="Rainbow">
            <button id="changeTitle">Change Title</button>
        </p>
        <label for="cardClick">Click "Save to Card" to add colors within the container to card: </label>
        <button id="cardClick">Save to Card</button>
    </div>

    <!-- Cards -->
    <div class="container">
        <div class="row">
            <div class="card" style="width: 18rem;">

                <div class="card-body">
                    <h5 class="card-title">My Colors Card</h5>
                   
                    </p>

                </div>
            </div>

        </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>


        // < --JS and jQuery-->
        var red = document.getElementById('red');
        var orange = document.getElementById('orange');
        var yellow = document.getElementById('yellow');
        var green = document.getElementById('green');
        var blue = document.getElementById('blue');
        var indigo = document.getElementById('indigo');
        var violet = document.getElementById('violet');


        red.style.backgroundColor = 'red';
        orange.style.backgroundColor = 'orange';
        yellow.style.backgroundColor = 'yellow';
        green.style.backgroundColor = 'green';
        blue.style.backgroundColor = 'blue';
        indigo.style.backgroundColor = 'indigo';
        violet.style.backgroundColor = 'violet';

        var rainbowDiv = document.getElementById('rainbow');
        var skyColor = document.getElementById('skyColor');
        var palette = document.getElementById('palette');

        //<-- Click Event -->
        document.getElementById('changeSky').onclick = function () {
            rainbowDiv.style.backgroundColor
                = skyColor.value;
        };

        document.getElementById('changeTitle').onclick
            = function () {
                document.getElementById('rainbowHeader').innerHTML
                    = document.getElementById('rainbowTitle').value;

            };



        //parentNode---checks for parents. You could also use contains()

        red.onclick =
            orange.onclick =
            yellow.onclick =
            green.onclick =
            blue.onclick =
            indigo.onclick =
            violet.onclick = function () {



                if (this.parentNode == palette) {
                    rainbowDiv.appendChild(this)
                        ;
                } else {
                    palette.appendChild(this);
                }


                this.style.backgroundColor = this.id;


            };

        //<--Hover - mouseover & mouseout-->

        red.onmouseover =
            orange.onmouseover =
            yellow.onmouseover =
            green.onmouseover =
            blue.onmouseover =
            indigo.onmouseover =
            violet.onmouseover = function () {
                this.style.backgroundColor = 'silver';
            };
        red.onmouseout =
            orange.onmouseout =
            yellow.onmouseout =
            green.onmouseout =
            blue.onmouseout =
            indigo.onmouseout =
            violet.onmouseout = function () {
                this.style.backgroundColor = this.id;
            };
           
               
            document.getElementById('cardClick').onclick = function () {

                    console.log("clicked")
                $("#palette").clone().appendTo(".card");

            }
          


    </script>
</body>

</html>
